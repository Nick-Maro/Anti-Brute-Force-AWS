<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
    .error-message {
      color: red;
      font-size: 32px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secure Login</h2>
    <form method="POST" action="/login" id="loginForm">
      <input name="username" placeholder="Username" required/>
      <input name="password" type="password" placeholder="Password" required/>
      <button type="submit">Login</button>
    </form>
    <div class="error-message" id="errorMessage"></div>
    <div class="footer">AWS Login Project - Nicolo Marotta (Demo)</div>
  </div>

  <script>

    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    const errorMessage = document.getElementById('errorMessage');

    if (error === 'blocked') {
      errorMessage.textContent = 'User is blocked!';
      errorMessage.style.display = 'block';
    } else if (error === 'credentials') {
      errorMessage.textContent = 'Invalid credentials!';
      errorMessage.style.display = 'block';
    }
  </script>
</body>
</html>
